name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true
          echo ""
          echo "Generating report..."
          npm outdated --json > outdated.json || true

      - name: Upload outdated packages report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outdated-packages
          path: outdated.json
          retention-days: 30

      - name: Security audit
        run: |
          echo "Running security audit..."
          npm audit --json > audit.json || true
          cat audit.json

      - name: Upload security audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: audit.json
          retention-days: 30

  # Auto-update patch versions (optional)
  auto-update-patch:
    name: Auto-update Patch Versions
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Update patch versions
        run: |
          npm update
          npm audit fix || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies (patch versions)'
          title: 'chore: Automated dependency updates'
          body: |
            This PR updates dependencies to their latest patch versions.

            Please review the changes and ensure all tests pass before merging.

            Auto-generated by GitHub Actions.
          branch: deps/auto-update-patch
          delete-branch: true
