<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Starting - Image Storyboard Creator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0A0F1C;
            color: #E5E7EB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #F3F4F6;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #9CA3AF;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 2rem;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3B82F6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .retry-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #2563EB;
        }
        .status {
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/dreamreal_logo.png" alt="DreamReal Logo" class="logo">
        <div class="spinner"></div>
        <h1>Service Starting Up</h1>
        <p>
            The Image Storyboard Creator is warming up. This usually takes 10-30 seconds 
            on the first request after a period of inactivity.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="status">
            This page appears when the service is experiencing a cold start.
        </div>
    </div>
    
    <script>
        // Auto-retry after 15 seconds
        setTimeout(() => {
            window.location.reload();
        }, 15000);
    </script>
</body>
</html>
