<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Visual StoryBoard Tool - Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: #f8f9fa;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

.login-container h1 {
  margin: 0 0 8px 0;
  font-size: 24px;
  font-weight: 600;
  text-align: center;
}

.login-container p {
  margin: 0 0 32px 0;
  color: #6c757d;
  text-align: center;
  font-size: 14px;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 500;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  font-size: 14px;
  transition: border-color 0.15s ease;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: #000;
  box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
}

.login-btn {
  width: 100%;
  padding: 12px 24px;
  background: #000;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s ease;
}

.login-btn:hover {
  background: #333;
}

.login-btn:disabled {
  background: #6c757d;
  cursor: not-allowed;
}

.error-msg {
  color: #dc3545;
  font-size: 14px;
  margin-top: 12px;
  text-align: center;
  display: none;
}

.error-msg.show {
  display: block;
}

.logo {
  text-align: center;
  margin-bottom: 24px;
}

.logo svg {
  width: 40px;
  height: 40px;
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg width="40" height="40" fill="currentColor"><path d="M20 4a4 4 0 100 8 4 4 0 000-8zm0 32a4 4 0 104 4 4 4 0 00-4-4zm-14-14a4 4 0 104 4 4 4 0 00-4-4zm28 0a4 4 0 104 4 4 4 0 00-4-4z"/></svg>
    </div>
    <h1>Visual StoryBoard Tool</h1>
    <p>Please enter your password to continue</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorMsg.classList.remove('show');
      
      try {
        const response = await fetch('/.netlify/functions/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            password: passwordInput.value
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store token in localStorage for API calls
          localStorage.setItem('auth_token', data.token);
          // Redirect to main app
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error || 'Invalid password';
          errorMsg.classList.add('show');
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
